<html>
  <head>
    <title>Dana Mulder</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script charset="utf-8" src="js/libs/semantic.min.js"> </script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="ui grid">
        <div class="fourteen wide centered column">
        <h1>{{#link-to 'index' classNames="active item"}}Dana Mulder{{/link-to}}</h1>
        <h2>Software Developer</h2>

        {{outlet}}
          <div class="ui grid">
            <div class="centered row" id="footer">
              <div class="seven wide column">

              </div>
              <div class="five wide column">
                <hr> </hr>
                  <div class="menu">
                    {{#link-to 'about' classNames="active item"}}About{{/link-to}}
                      /
                    {{#link-to 'projects' classNames="active item"}}Projects{{/link-to}}
                      /
                    {{#link-to 'resume' classNames="active item"}}Resume{{/link-to}}
                  </div>
                <hr> </hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" id ="index">
      <div class="ui grid">
        <div class="row">
          <div class="thirteen wide column">
          </div>
          <div class="three wide column">
            <img class = "triangle" src="images/triangle.png">
            <img class = "triangle" src="images/triangle.png">
            <img class = "triangle" src="images/triangle.png">
          </div>
        </div>
        <div class="centered row">
          <div class="four wide column">
            <img class="ui medium circular image" src="images/downtown.jpg" alt="Downtown San Francisco" />
          </div>
          <div class="four wide column">
            <img class="ui medium circular image" src="images/tahoe.jpg" alt="tahoe" />
          </div>
          <div class="four wide column">
            <img class="ui medium circular image" src="images/haight.jpg" alt="Haight Ashbury" />
          </div>
          <div class="two wide column"></div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id ="about">
      <div class="ui three column grid">
        <div class="column">
          <div class="ui horizontal segment">
            <p>
              <img class="ui medium bordered image" src="images/dana.jpg">
            </p>
          </div>
        </div>
        <div class="column">
          <div class="ui horizontal segment">
            <h4>About Me</h4>
            <p>
              I didn't choose the code life...the code life chose me.
            My other interests include: travelling, journaling, podcasting, dark chocolate and wine,
            scouring the internet for articles that support my love for dark chocolate and wine,
            and gawking at cute dogs on the street.</p>
          </div>
        </div>
        <div class="column">
          <div class="ui horizontal segment">
            <h4>Links</h4>
            <div class="ui animated list">
              <div class="item">
                <img class="ui tiny rounded image" src="images/github_logo.png">
                <div class="content">
                  <div class="header">Git hub information.  Git Hub Link.</div>
                </div>
              </div>
              <div class="item">
                <img class="ui tiny rounded image" src="images/Medium-logo.jpg">
                <div class="content">
                  <div class="header">Medium information.  Medium Link.</div>
                </div>
              </div>
              <div class="item">
                <img class="ui tiny rounded image" src="images/Twitter.png">
                <div class="content">
                  <div class="header">Twitter information.  Twitter Link.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id ="resume">
      <div class="ui grid">
      <div class="row">
        <div class="two wide column">
        </div>
        <div class="ten wide column">
          <iframe src="https://docs.google.com/viewer?srcid=0BymWJPMwtd4KZG0zcUxuN0xGVEE&pid=explorer&efh=false&a=v&chrome=false&embedded=true" width="680px" height="900px"></iframe>

        </div>
        <div class="two wide column">
          <p id="email">
            Download here
          </p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id ="projects">
      <h1>Projects</h1>
      <div class="ui two column grid">
        <div class="column">
          <div class="ui horizontal segment">
            <div class="ui animated list">
              <div class="item">
                <img class="ui small rounded image" src="images/feelit.png">
                <div class="content projects">
                  <p>

                  <div class="header"><a href="http://feelit.co/">Feel It</a></div>
                    Interned with the company <strong>Feel It</strong>, a social networking app.  Created an online registration for the mobile app on the website.
                    <br>
                    Technologies used: Rails, AJAX, JQuery, FB API
                  </p>
                </div>
              </div>
              <div class="item">
                <img class="ui small rounded image" src="images/rubygem.png">
                <div class="content projects">
                  <div class="header"><a href="http://danarmulder.github.io/Ruby-gem-game/">3D Gem Game</a></div>
                    Created a simple click-event game in 3D in javascript. <br> Technologies used: JQuery, Three.js
                  </div>
              </div>
              <div class="item">
                <img class="ui small rounded image" src="images/unipug.jpg">
                <div class="content projects">
                  <div class="header">Puppy Love</div>
                    First version was created on Rails and the front end using Javascript and Google Api.  A second version was created using test-driven development,
                    again on Rails and using backbone as a front end tool.  Users can log in, upload photos, message each other, search for other users.
                    <br>
                    Technologies used: Rails, Google API, AJAX, Jquery, Backbone, Unit testing
                </div>
              </div>
          </div>
        </div>
      </div>
        <div class="column">
          <div class="ui horizontal segment">
            <div class="ui animated list">
              <div class="item">
                <img class="ui small rounded image" src="images/gcamp.png">
                <div class="content projects">
                  <div class="header"><a href="https://fast-bastion-7542.herokuapp.com/">Gcamp</a></div>
                    Remake of Basecamp.  Created with Ruby on Rails.  App has users who can have projects,
                    which can have tasks, projects can also have members who also "own" the project.
                    <br>
                    Technologies used: Ruby on Rails
                </div>
              </div>
              <div class="item">
                <img class="ui small rounded image" src="images/foodtruck.png">
                <div class="content projects">
                  <div class="header"><a href="https://intense-citadel-3135.herokuapp.com/trucks">Food Truck App</a></div>
                    Ember one page food truck app that connects to SF.GOV's API for data on mobile food permit as well as our own API, in which we crowd source information on food trucks in SF.
                    <br>
                    Technologies used: AJAX, Ember.js, Rails, Mapbox API
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
